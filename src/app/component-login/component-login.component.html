<h1 style="text-align:center">Welcome!!</h1><br>
<form class="border border-light p-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p class="h4 mb-4" >Login</p>
    <div class="form-group" [ngClass]="{'has-error': invalidUserName()}">
       <!--<label for="username" class="control-label">Username</label>-->
        <input type="text" formControlName="username" class="form-control mb-4" id="username" name="username" placeholder="Username"/>
        <p *ngIf= "invalidUserName()" class="text-danger">{{this.serviceErrors.username || 'Invalid UserName'}}</p>
    </div>
    <div class="form-group" [ngClass]="{'has-error': invalidPassword()}">
       <!-- <label for="password"  class="control-label">Password</label>-->
        <input type="password" formControlName="password" class="form-control mb-4" id="password" name="username" placeholder="Password" />
        <p *ngIf="invalidPassword()" class="text-danger" >{{this.serviceErrors.password || 'Invalid Password'}}</p>
    </div>
    <div class="form-group has-error">
        <button type="submit" class="btn btn-primary my-4 btn-block">Login</button>
        <p class="text-center">Not a member?
        <a routerLink="/register" class="btn btn-link">Register</a></p>
    </div>
</form>
