<form class=" border border-light p-5"[formGroup]="registerForm" (ngSubmit)="onSubmit()">
   <p class="h4 mb-4 text-center">Register</p>
    <div class="form-row mb-4" [ngClass]="{'has-error': invalidFirstName()}">
        <div class="col">
       <!---- <label for="firstName" class="control-label">First Name</label>-->
        <input type="text" formControlName="firstName" class="form-control" id="firstName" name="firstNname" placeholder="First name"/></div>
            <div *ngIf= "invalidFirstName()" class="text-danger">{{this.serviceErrors.firstName || 'Firstname is invalid'}}</div>
   
        <div class="col" [ngClass]="{'has-error': invalidLastName()}">
        <!--<label for="lastName" class="control-label">Last Name</label>-->
        <input type="text" formControlName="lastName" class="form-control" id="lastName" name="lastNname" placeholder="Last name"/></div>
        <p *ngIf= "invalidLastName()" class="text-danger">{{this.serviceErrors.lastName || 'Lastname is Invalid'}}</p>
    </div>
    <div class="form-group" [ngClass]="{'has-error': invalidUserName()}">
       <!-- <label for="username" class="control-label">Username</label>-->
        <input type="text" formControlName="username" class="form-control" id="username" name="username" placeholder="User name"/>
        <p *ngIf= "invalidUserName()" class="text-danger">{{this.serviceErrors.userName || 'Username is invalid'}}</p>
    </div>
    <div class="form-group" [ngClass]="{'has-error': invalidPassword()}">
      <!--  <label for="password"  class="control-label">Password</label>-->
        <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="Password"/>
        <small class="form-text text-muted mb-4"> At least 6 characters </small>
        <p *ngIf= "invalidPassword()" class="text-danger"> {{this.serviceErrors.password || 'Password is invalid'}} </p>
    </div>
    <div class="form-group has-error">
        <button type="submit" class="btn btn-primary my-4 btn-block">Register</button>
        <button  class="btn btn-primary my-4 btn-block" routerLink="/login">Already have an account?  Sign in</button>

    </div>
</form>
