<div class="container-fluid">
<div class="card-header w-50" style="text-align:center ;background-color:skyblue">
    <h2 class="text-primary">Profile</h2>
    <i  class='fas fa-user-circle my-2' style="font-size: 54px;"></i>
    <a ><i  class='fas fa-user-edit my-6 d-flex justify-content-end' style="cursor: pointer;" data-toggle="modal" data-target="#modal">Edit</i></a> 
</div>
<div id="show" class="card w-50 p-5" style="background-color:pink"></div>
<div id="modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Edit Profile</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col">
                            <form class=" border border-light p-5" [formGroup] = "EditForm">
                                    <div class="form-group" >
                                       <label for="firstName" class="control-label">First Name</label>
                                        <input type="text"  class="form-control" id="firstName" formControlName="firstName"/>
                                    </div>
                                    <div class="form-group" >
                                        <label for="lastName" class="control-label">Last Name</label>
                                        <input type="text"  class="form-control" id="lastName" formControlName="lastName"/>
                                    </div>
                                    <div class="form-group" >
                                        <label for="username" class="control-label">Username</label>
                                        <input type="text"  class="form-control" id="username" formControlName="username"/>
                                    </div>
                                  <!-- <div class="form-group" >
                                        <label for="password"  class="control-label">Password</label>  
                                        <input type="password"  class="form-control" id="password" formControlName="password"/>
                                        <small class="form-text text-muted mb-4"> At least 6 characters </small>
                                    </div>-->
                                    <div class="form-group" >
                                        <button type="submit" (click)="onSubmit()" class="btn btn-primary mx-3 my-4 " data-dismiss="modal">Save</button>
                                        <button type="reset" class="btn btn-primary my-4 ">Reset</button>
                                    </div>
                                </form>
                    </div>
                </div>
            </div>
       
        </div>
      </div>
    </div>
  </div>
</div>
